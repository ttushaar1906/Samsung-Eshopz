* {

}

ul li{

}

/* ######    Utitlity Classes    ####### */
.container nav {
    width: 100%;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    padding: 10px 0;

}

    justify-content: center;
}
.container nav{
    background: #c0c4c4;
}
.container .sub-main h1{

    font-size: 3rem;
    font-weight: 700;
    text-transform: uppercase;
    padding-top: 2rem;
}

.container nav .nav-items{
    display: flex;
    gap: 30px;
    padding:1rem ; 
}

a{
    color: black;
}

.nav-items a:hover {
    border-bottom: 2px solid black;
}

    padding: 0 1rem;

    justify-content:space-between ;
    align-items: center;
 }


/* ############# img ############# */

}

    background-size: cover;

/* ############### home Section styling ######### */
.hsection{
    margin-top: 2rem;
    display: flex; 
    justify-content: space-evenly; 
    align-items: center;
}
.hsection .query{
    background: #c0c4c4;
    display: flex;
    flex-wrap: wrap;
    border: 2px solid  black;
    margin: 1rem;
    padding: 0.5rem;
    border-radius: 20px;
    width: 380px;
    height: 120px;
}
.hsection .query h3{
    font-size: 1.6rem;
    font-weight: 700;
}

.hsection .query p{
    font-size: 1.5rem;
    font-weight: 500;
    margin: 1rem;
}
.section-header h1{
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    padding-top: 2rem;
}

.section-help img{
    position: relative;
    height: 90vh;
    width: 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

.section-help{
    position: relative;
    max-width: 1200px;
    width: 100%;
    margin: 0 auto;
    margin-top: 2rem;
}
.section-help .hi h1{
    position: absolute;
    top: 80%;
    left: 20%;
    font-size: 1.2rem;
}

/* ########## color utility ######### */
.text-black{
    color: black;
}
.text-brown{
    color: rgba(78, 18, 18, 0.838);
}
 .section-help a h1:hover{
    color: #f0eded;
 }  
.lg-heading{
    font-size: 3rem;

    color: rgba(78, 18, 18, 0.838);
}

    padding: 1rem;
    background-color: black;
    color: #f0eded;
 }

/* ######### Contain US ############ */

.contant-section img{
    width: 100%;
    padding: 2rem;
}
.form-wraper{
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    /* border: 3px solid red; */
    padding: 3rem;
    justify-content: space-evenly;
    align-items: center;
}

.form-wraper .form-left{
    margin-top: 2rem;
    padding: 1rem;
    flex-basis: 50%;
    /* border: 3px solid blue; */
}
.form-wraper .form-left img{
    /* border: 2px solid black; */
    background-position: center;
    background-repeat:no-repeat;
    object-fit: cover;
    position: relative;
    width: 100%;
}
.contant-form {
    /* border: 2px solid green; */
    width: 50%;
}
.form-wraper .form{
    /* height: 700px; */
    font-size: 1.6rem;
    background: #fff;
    width: 100%;
    /* float: right; */
    padding: 1rem;
}
.form h1::after{
    content: '';
    display: block;
    border-bottom: 6px solid #e63946;
    width: 100%;
}
.form label{
    display: block;
}

.form .form-grp input{
    width: 100%;
    padding: 0.5rem;
} 
.form-wraper .form .form-grp{
    margin-bottom: 1.2rem;
}
.form label::after{
    content: " * ";
    color: #e63946;
}
.form-wraper .form .form-grp textarea{
    width: 100%;
    height: 300px;
    padding: 1rem;
}
.form-wraper .form .form-btn{
    display: block;
    margin: auto;
    padding: 0.5em 3em;
    font-size: 1.8rem;
    text-transform: uppercase;
    background-color: #e63946;
    color: #fff;
    border: none;
    outline: none;
    cursor: pointer ;
}

}

/* #### swiper #### */

.swiper {
    width: 100%;
    height: 100%;
    /* border: 2px solid red; */
    margin-top:2rem ;
  }

  .swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .swiper-slide img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .swiper {
    margin-left: auto;
    margin-right: auto;
  }

.swiper-wrapper .swiper-slide img{
    position: relative;
    background-repeat: no-repeat;
    object-fit: cover;
    background-size: cover;
    margin-top:2rem ;
    width: 100%;
  }
.swiper-wrapper .swiper-slide h4{
  position: absolute;
  top: 70%;
  left: 15%;
  background-color:black;
  color:white;
  border-radius: 80px;
  padding: 1rem;
  font-weight: 300;
}
.swiper-wrapper .swiper-slide h4:hover{
    background-color: #4098e0;
    color: #000;
    font-weight: bold;
}
.swiper-wrapper .swiper-slide p{
    position: absolute;
    top: 50%;
    left: 10%;
    color: white;
    font-size: 2rem;
    font-weight: 500;
}

.swiper-wrapper .swiper-slide .sub-adv{
    position: absolute;
    font-size: 1.5rem;
    top: 62%;
    left: 12%;
}

 margin: 1rem;
