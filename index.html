<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="./image" href="./img/samsung logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="./styling.css/login style.css">

</head>

<body>
    <div class="container">
        <div class="image_content">
            <!-- <img src="" alt=""> -->
            <img src="./img/login pg.png" alt="login_img" />
        </div>
        <div class="form_content">
            <div>
                <h1>Samsung E-Shopz</h1>
                <i class="bx bxs-user-circle"></i>
                <p>Login Panel</p>
            </div>
            <div class="form">
                <form action="" method="post">
                    <label for="email">Enter Email Id</label>
                    <input type="email" name="email" id="email" required/>
                    <label for="password">Enter Password</label>
                    <input type="password" name="password" id="password" required/>
                    
                        <!-- <button class="login_btn"><a href="./home.html">Login</button></a> -->
                       <a href="./home.html"> 
                        <input type="" value="Login"  class="login_btn" style="cursor: pointer;">
                    </a>
                </form> 
                <a href="./signup.html" class="signUp_btn">Don't have an account? Sign up</a>
            </div>   
        </div>
    </div>
</body>
</html>
